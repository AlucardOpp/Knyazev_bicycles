<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Велосипеды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Велосипеды">
  <link rel="preload" href="./fonts/opensans.woff2" as="font" crossorigin="">
  <link rel="preload" href="./fonts/opensansbold.woff2" as="font" crossorigin="">
  <link rel="preload" href="./fonts/opensanslight.woff2" as="font" crossorigin="">
  <link rel="preload" href="./fonts/opensanssemibold.woff2" as="font" crossorigin="">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__body">

  <header class="page-header">
    <div class="page-header__wrapper page-header__wrapper--nojs">
      <a class="page-header__link">
        <svg width="68" height="21">
          <use xlink:href="./img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="main-nav main-nav--nojs">
        <button class="main-nav__toggle main-nav__toggle--nojs" type="button">
          <span class="visually-hidden">Открыть/закрыть меню навигации</span>
        </button>
        <ul>
          <li>
            <a href="#" aria-label="">О нас</a>
          </li>
          <li>
            <a href="#" aria-label="">Виды велосипедов</a>
          </li>
          <li>
            <a href="#" aria-label="">Видео про велосипеды</a>
          </li>
          <li>
            <a href="#" aria-label="">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="promo">
      <div class="promo__wrapper">
        <div class="promo__container">
          <a class="promo__link">
            <svg width="68" height="21">
              <use xlink:href="./img/sprite_auto.svg#icon-logo"></use>
            </svg>
          </a>
          <h1>Мы продаем велосипеды</h1>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="promo__form form" action="https://echo.htmlacademy.ru" method="post">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <div class="form__field">
            <label class="visually-hidden" for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите Ваше Имя" autocomplete="off" required="">
          </div>
          <div class="form__field">
            <label class="visually-hidden" for="tel">Телефон</label>
            <input type="tel" id="tel" name="tel" placeholder="Введите Ваш номер телефона" maxlength="11" autocomplete="off" required="">
          </div>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
